<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Maplibre Keangnam</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 4px;
      font-family: sans-serif;
      font-size: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      z-index: 1;
    }

    #zoom-level {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 5px 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="controls">

  <label><input type="checkbox" id="toggle-intervals" checked> Roads</label><br>
  <label><input type="checkbox" id="toggle-buildings" checked> Buildings</label><br>
  <label><input type="checkbox" id="toggle-stations" checked> Stations</label><br>
  <label><input type="checkbox" id="toggle-entrances" checked> Entrances</label>
</div>
<div id="zoom-level">Zoom: --</div>

<script>
const map = new maplibregl.Map({
  container: 'map',
    // Add this option to ensure antialiasing is enabled
  antialias: true,
  style: {
    version: 8,
    sources: {
      osm: {
        type: 'raster',
        tiles: [
          'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
        ],
        tileSize: 256,
        attribution: '© OpenStreetMap contributors'
      },
      tegola: {
        type: 'vector',
        tiles: ['http://www.sntglobal.net:8680/maps/keangnam/{z}/{x}/{y}.vector.pbf'],
        minzoom: 0,
        maxzoom: 20,
        attribution: '© Tegola'
      }
    },
    layers: [
      {
        id: 'osm',
        type: 'raster',
        source: 'osm',
        minzoom: 0,
        maxzoom: 24
      },
      {
        id: 'kn_intervals',
        type: 'line',
        source: 'tegola',
        'source-layer': 'kn_intervals',
        paint: {
          'line-color': '#ff0000',
          'line-width': 2
        }
      },
      {
        id: 'kn_buildings',
        type: 'fill',
        source: 'tegola',
        'source-layer': 'kn_buildings',
        paint: {
          'fill-color': '#0786e0',
          'fill-opacity': 0.8
        },
        minzoom: 0,
        maxzoom: 24
      },
      {
        id: 'kn_stations',
        type: 'fill',
        source: 'tegola',
        'source-layer': 'kn_stations',
        paint: {
          'fill-color': '#b707ed',
          'fill-opacity': 0.9
        },
        minzoom: 0,
        maxzoom: 24
      },	  
	  
	{
	  id: 'kn_bld_entrance',
	  type: 'circle',
	  source: 'tegola',
	  'source-layer': 'kn_bld_entrance',
	  paint: {
		'circle-radius': 5,
		'circle-color': '#fc3f6e',
		'circle-stroke-color': '#dbcd07',
		'circle-stroke-width': 1
	  },
	  minzoom: 0,
	  maxzoom: 24
	}	  
    ]
  },
  center: [127.0276, 37.4979],
  zoom: 12
});

// Toggle layers
document.getElementById('toggle-intervals').addEventListener('change', function() {
  const visibility = this.checked ? 'visible' : 'none';
  map.setLayoutProperty('kn_intervals', 'visibility', visibility);
});

document.getElementById('toggle-buildings').addEventListener('change', function() {
  const visibility = this.checked ? 'visible' : 'none';
  map.setLayoutProperty('kn_buildings', 'visibility', visibility);
});

document.getElementById('toggle-stations').addEventListener('change', function() {
  const visibility = this.checked ? 'visible' : 'none';
  map.setLayoutProperty('kn_stations', 'visibility', visibility);
});

document.getElementById('toggle-entrances').addEventListener('change', function() {
map.setLayoutProperty('kn_bld_entrance', 'visibility', this.checked ? 'visible' : 'none');
});

// Update zoom level display
function updateZoomDisplay() {
  const zoom = map.getZoom().toFixed(2);
  document.getElementById('zoom-level').innerText = `Zoom: ${zoom}`;
}
map.on('zoom', updateZoomDisplay);
map.on('load', updateZoomDisplay);
</script>
</body>
</html>
